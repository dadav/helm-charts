apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.rhacs.consolelink.syncwave | quote }}
  name: create-cluster-link
  namespace: {{ .Values.rhacs.namespace.name | quote }}
  labels:
    openshift.io/cluster-monitoring: "true"
    {{- include "rhacs.labels" $ | nindent 4 }}
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/ansible-automation-platform-21/ee-supported-rhel8:1.0
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: central-htpasswd
                  key: password
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash

              # Wait for central to be ready
              attempt_counter=0
              max_attempts={{ .Values.rhacs.job_vars.max_attempts | default 20 }}
              echo "Waiting for central to be available..."
              until $(curl -k --output /dev/null --silent --head --fail https://central); do
                  if [ ${attempt_counter} -eq ${max_attempts} ];then
                    echo "Max attempts reached"
                    exit 1
                  fi

                  attempt_counter=$(($attempt_counter+1))
                  echo "Made attempt $attempt_counter, waiting..."
                  sleep 5
              done

              echo "Get public route of Central"
              ACS_ROUTE=`oc get route central -n stackrox -o jsonpath='{.spec.host}'`

              cat <<EOF > consolelink.yaml
              apiVersion: console.openshift.io/v1
              kind: ConsoleLink
              metadata:
                name: acs-public-url
              spec:
                applicationMenu:
                  section: {{ .Values.rhacs.consolelink.section }}
                  imageURL: 'data:image/png;base64,'
                href: https://${ACS_ROUTE}
                location: {{ .Values.rhacs.consolelink.location }}
                text: {{ .Values.rhacs.consolelink.text }}
              EOF

              oc apply -f consolelink.yaml
              echo "ConsoleLink has been created"
          imagePullPolicy: Always
          name: create-cluster-init-bundle
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: {{ include "rhacs.serviceAccountName" $ }}
      serviceAccountName: {{ include "rhacs.serviceAccountName" $ }}
      terminationGracePeriodSeconds: 30
